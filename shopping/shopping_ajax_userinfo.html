<{if $smarty.get.act eq "modi"}>
<form name="userinfoform" id="userinfoform" action="shopping_ajax_userinfo.php" method="post">
<input name="act" value="update" type="hidden" />
<table width="100%" border="0" cellspacing="0" cellpadding="3" >
  <tr>
    <td width="15%" align="right"  class="p9blue">電子信箱</td>
    <td width="85%" align="left" class="p9rednothrough">&nbsp;
      <input name="email" id="email" type="text" class="validate[required,custom[email]] text-input" value="<{ $email }>" size="32"></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">訂購人姓名</td>
    <td align="left" class="p9rednothrough">&nbsp;
      <input type="text" name="true_name" id="true_name" class="validate[required] text-input" value="<{ $true_name }>"></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">訂購人地址</td>
    <td align="left" class="p9rednothrough">&nbsp;
      <input name="othercity2" id="othercity2" size="5" value="<{ $post }>">
      <select id="county2" name="county2">
      </select>
      <select id="province2" name="province2">
      </select>
      <select id="city2" name="city2">
      </select></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">&nbsp;</td>
    <td align="left" class="p9rednothrough"><input name="addr2" type="text" id="addr2" size="40" maxlength="200" value="<{ $addr }>" class="validate[required] text-input"></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">聯絡電話</td>
    <td align="left" class="p9rednothrough">&nbsp;
      <input type="text" name="tel" id="tel" class="inputstyle" value="<{ $tel }>" class="validate[required,custom[phone]] text-input"></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">聯絡手機</td>
    <td align="left" class="p9rednothrough">&nbsp;
      <input type="text" name="other_tel" id="other_tel" class="inputstyle" value="<{ $other_tel }>" class="validate[required,custom[phone]] text-input"></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">&nbsp;</td>
    <td align="left" class="p9rednothrough"><input type="submit" name="userinfosave" id="userinfosave" value="保存"></td>
  </tr>
</table>
</form>
<script language="javascript">
iniArea("2",1,"<{$Country}>","<{$canton}>","<{$city}>");
jQuery("#userinfoform").validationEngine({
				ajaxFormValidation: true,
				ajaxFormValidationMethod: 'post',
				onAjaxFormComplete: ajaxValidationCallback_u
			});
function ajaxValidationCallback_u(status, form, json, options){
	if (window.console) 
		console.log(status);
		
	if (status === true) {
		closeWin();
		showpage("shopping_ajax_userinfo.php","act=modi","showuserinfo");
	}
}
</script>
<{else}>
<table width="100%" border="0" cellspacing="0" cellpadding="3">
  <tr>
    <td width="12%" align="right"  class="p9blue">電子信箱</td>
    <td width="88%" class="p9rednothrough">&nbsp;
      <{ $email }></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">訂購人姓名</td>
    <td class="p9rednothrough">&nbsp;
      <{ $true_name }></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">訂購人地址</td>
    <td class="p9rednothrough">&nbsp;
      <{$Country}><{$canton}><{$city}><{ $addr }> </td>
  </tr>
  <tr>
    <td align="right" class="p9blue">聯絡電話</td>
    <td class="p9rednothrough">&nbsp;
      <{ $tel }></td>
  </tr>
  <tr>
    <td align="right" class="p9blue">聯絡手機</td>
    <td class="p9rednothrough">&nbsp;
      <{ $other_tel }></td>
  </tr>
</table>
<{/if}>
